<div class="form-check" [formGroup]="parentFormGroup">
  <input
    [formControlName]="name"
    class="form-check-input"
    type="radio"
    name="{{ name }}"
    id="{{ value }}"
    [value]="value"
    [checked]="selected"
  />
  <label class="form-check-label" for="{{ name }}">
    {{ label }}
  </label>
</div>
<hr />
