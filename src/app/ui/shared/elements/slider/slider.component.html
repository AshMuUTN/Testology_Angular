<div class="sliderContainer" [formGroup]="formGroup" >
<label class="switch" [ngClass]="extraClass">
    <input 
        [formControlName]="name"
        type="checkbox"
        name="{{name}}"
        (ngModelChange)="onChange($event)"
    >
    <span class="slider round">{{text}}</span>
  </label>
</div>
